<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimeda con HTML</title>
</head>
<body>
    <h1>Aprendiendo a utilizar Multimedia</h1>
    <br/>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/hc_1440x810/public/media/image/2021/11/halo-infinite-2535867.jpg?itok=IzmKGFZn" alt="Halo" width="700" height="450" />
    <hr/>
    <h1>Aprendiendo a utilizar un videos</h1>
    <video width="400" height="300" controls autoplay loop muted>
        <source src="img/video.mp4" type="video/mp4"/>
    </video>
    <hr/>
    <h1>Aprendiendo a utilizar audio</h1>
    <audio controls autoplay loop>
        <source src="img/audio.mp3" type="audio/mp3" />
    </audio>
</body>
</html>
