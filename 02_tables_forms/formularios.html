<!DOCTYPE html>
<html>
<head>
        <title>Formularios</title>
</head>
<body>
    Aqui empiezan el codigo
    <form action="resultados.html" method="GET">
        <div>
        <label for="nombreusuario" >Usuario :</label> 
        <input name="nombreusuario" id="nombreusuario" required type="text"/>
        </div>
        <div>
        <label for="password">Contrase√±a</label> 
        <input name="password" id="password" type="password" required/>
        </div>
        
        <div>
        <label for="edad" >Edad :</label> 
        <input name="edad" id="edad" required type="number" min="18" max="33" step="2"/>
        </div>
        <div>
             <label for="email" >Correo Electronico :</label> 
        <input name="email" id="email" required type="email"/>
        </div>
        <div>
            <label for="fechan" >Fecha Nacimiento :</label> 
            <input name="fechan" id="fechan" required type="date"/>
        </div>
        <div>
            <label for="comentarios">Comentarios: </label>
            <textarea name="comentarios" id="comentarios"></textarea>
            </div>    
        <button type="submit">Enviar</button> 
        <button type="reset">Resetar</button>
    </form>
</body>
</html>
