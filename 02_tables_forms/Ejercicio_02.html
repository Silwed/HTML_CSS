<!DOCTYPE html>
<html >
<head>
        <title>Ejercicio 02</title>
</head>
<body>
    <form action="/" method="get">
        <h1>Ejercicio 02</h1>
        <hr/>
        <div>
            <label >Nombre* </label>
            <br>
            <input type="text" name="nombre" id="nombre" required/>
            
        </div>
        <div>
            <label >Edad* </label>
            <br>
            <input type="number" name="edad" id="edad" min="18" max="35" step="2" required/>
             
        </div>
        <div>
            <label >Frace Favorita* </label>
            <br>
            <textarea type="text" name="frase" id="frase" required></textarea>
            <hr/> 
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
    </form>
</body>
</html>
